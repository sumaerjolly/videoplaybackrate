<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Playback Rate Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Video Playback Rate Extension</h1>
      <form>
        <label for="videoSelect" class="form-label">Choose a video:</label>
        <select class="form-select" id="videoSelect"></select>
      </form>
      <div class="input-group mb-3 mt-4">
        <span class="input-group-text" id="basic-addon1">Playback Rate</span>
        <input
          type="range"
          class="form-range"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          id="playbackRange"
        />
        <span class="input-group-text" id="basic-addon2"
          ><span id="playbackRate">1</span>x</span
        >
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
